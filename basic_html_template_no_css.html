<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple HTML template with no CSS â€” edit content as needed.">
    <title>Your page title</title>
    <!--
      No CSS included here. Add your own stylesheet in your project and link it like this:
      <link rel="stylesheet" href="/path/to/your/styles.css">
    -->
  </head>
  <body>
    <!-- HEADER / NAV -->
    <header>
      <h1>Site Title</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <section id="home">
        <h2>Welcome</h2>
        <p>Intro paragraph. Replace this with your own content.</p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>Describe your site or project here.</p>
        <!-- Example article -->
        <article>
          <h3>Article title</h3>
          <p>Article content...</p>
        </article>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form action="/send" method="post">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write a message..."></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; <span id="year">2025</span> Your Name or Company</p>
    </footer>

    <!-- Optional: vanilla JS placeholder -->
    <script>
      // Update year automatically
      document.getElementById('year').textContent = new Date().getFullYear();

      // Add your own JS below
    </script>
  </body>
</html>

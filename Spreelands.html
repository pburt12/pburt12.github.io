<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Improved HTML template with JS + black & white CSS.">
    <title>Spreelands</title>

    <style>
      /* GLOBAL */
      body {
        background: radial-gradient(circle at top, #0e1630, #060913 70%);
        color: #e6ecff;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        backdrop-filter: blur(4px);
      }

      a {
        color: #9ab6ff;
        text-decoration: none;
        transition: 0.3s ease;
      }
      a:hover {
        text-decoration: underline;
        color: #ffffff;
        text-shadow: 0 0 8px #6f8eff;
      }

      header, footer {
        padding: 25px;
        background: rgba(15, 25, 55, 0.4);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        backdrop-filter: blur(12px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      h1, h2, h3 {
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(160, 190, 255, 0.4);
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 12px 0 0 0;
        display: flex;
        gap: 25px;
      }

      nav a {
        color: #d6e0ff;
        font-weight: bold;
      }
      nav a:hover {
        color: #ffffff;
        text-shadow: 0 0 12px #8aa2ff;
        transform: translateY(-2px);
      }

      main {
        padding: 25px;
      }

      /* GLASS-MORPHISM PANELS */
      section {
        margin-bottom: 50px;
        background: rgba(20, 30, 60, 0.25);
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0,0,0,0.45);
        backdrop-filter: blur(18px) saturate(170%);
        border: 2px solid rgba(120,150,255,0.25); /* subtle neon border */
        transition: 0.35s ease;
      }

      /* ANIMATED HOVER EFFECT: Lift + Glow */
      section:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 30px rgba(140,170,255,0.55), 0 0 45px rgba(120,150,255,0.4);
        border-color: rgba(160,190,255,0.9); /* bright neon pulse */
        filter: drop-shadow(0 0 18px rgba(160,190,255,0.9));
      }

      button {
        background: rgba(40, 60, 120, 0.5);
        color: #e6ecff;
        border: 1px solid rgba(120,150,255,0.4);
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 0 10px rgba(80,120,200,0.3);
        backdrop-filter: blur(8px);
      }

      /* ANIMATED BUTTON HOVER */
      button:hover {
        background: rgba(70, 100, 160, 0.7);
        box-shadow: 0 0 18px rgba(140,180,255,0.6);
        transform: translateY(-3px) scale(1.03);
      }

      input, textarea {
        width: 100%;
        margin-bottom: 12px;
        padding: 10px;
        background: rgba(15, 25, 55, 0.4);
        color: #e6ecff;
        border: 1px solid rgba(100,120,180,0.4);
        border-radius: 6px;
        transition: 0.25s ease;
        backdrop-filter: blur(6px);
      }

      input:focus, textarea:focus {
        border-color: #8aa2ff;
        box-shadow: 0 0 16px rgba(120,160,255,0.55);
        outline: none;
      }

      form {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <!-- HEADER / NAVIGATION -->
    <header>
      <h1>Site Title</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- HOME SECTION -->
      <section id="home">
        <h2>Welcome!</h2>
        <p>This is the landing page to get to learn about spreelands!</p>
        <button id="alertBtn">Click Me</button>
      </section>

      <!-- ABOUT SECTION -->
      <section id="about">
        <h2>About</h2>
        <article>
          <h3>Article Title</h3>
          <p>Custom editable content.</p>
        </article>
      </section>

      <!-- CONTACT SECTION -->
      <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
          <label for="name">Name</label>
          <input id="name" name="name" type="text">

          <label for="email">Email</label>
          <input id="email" name="email" type="email">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>

          <button type="submit">Send</button>
        </form>

        <p id="formStatus"></p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; <span id="year"></span> Your Name</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
      // Update copyright year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Example button interaction
      document.getElementById('alertBtn').addEventListener('click', () => {
        alert('Button clicked!');
      });

      // Contact form handling
      const form = document.getElementById('contactForm');
      const status = document.getElementById('formStatus');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          status.textContent = "Please fill out all fields.";
          return;
        }

        status.textContent = "Message sent! (Simulated)";
        form.reset();
      });

      // Smooth scrolling for nav links
      document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
      });
    </script>
  </body>
</html>

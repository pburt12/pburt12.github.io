<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Improved HTML template with JS + black & white CSS.">
    <title>Your Black & White Page</title>

    <style>
      /* GLOBAL */
      body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      a {
        color: #fff;
        text-decoration: underline;
      }

      header, footer {
        padding: 20px;
        background: #111;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 10px 0 0 0;
        display: flex;
        gap: 20px;
      }

      nav a {
        color: #fff;
      }

      main {
        padding: 20px;
      }

      section {
        margin-bottom: 40px;
      }

      button {
        background: #fff;
        color: #000;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
      }

      button:hover {
        background: #ddd;
      }

      input, textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        background: #111;
        color: #fff;
        border: 1px solid #444;
      }

      form {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <!-- HEADER / NAVIGATION -->
    <header>
      <h1>Site Title</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- HOME SECTION -->
      <section id="home">
        <h2>Welcome</h2>
        <p>Replace this with your intro text.</p>
        <button id="alertBtn">Click Me</button>
      </section>

      <!-- ABOUT SECTION -->
      <section id="about">
        <h2>About</h2>
        <article>
          <h3>Article Title</h3>
          <p>Custom editable content.</p>
        </article>
      </section>

      <!-- CONTACT SECTION -->
      <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
          <label for="name">Name</label>
          <input id="name" name="name" type="text">

          <label for="email">Email</label>
          <input id="email" name="email" type="email">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>

          <button type="submit">Send</button>
        </form>

        <p id="formStatus"></p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>&copy; <span id="year"></span> Your Name</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
      // Update copyright year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Example button interaction
      document.getElementById('alertBtn').addEventListener('click', () => {
        alert('Button clicked!');
      });

      // Contact form handling
      const form = document.getElementById('contactForm');
      const status = document.getElementById('formStatus');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          status.textContent = "Please fill out all fields.";
          return;
        }

        status.textContent = "Message sent! (Simulated)";
        form.reset();
      });

      // Smooth scrolling for nav links
      document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        });
      });
    </script>
  </body>
</html>
